<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Functional Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <section>
        <h3 class="text-center mt-5 mb-5">
          <span class="text-primary">Functional</span> Bank
        </h3>
        <div class="container text-center">
          <div class="row gap-5">
            <div class="col bg-primary text-light rounded-3 py-4">
              <h4>Deposit</h4>
              <h1>৳ <span id="deposit-total">0</span></h1>
            </div>
            <div class="col bg-success text-light rounded-3 py-4">
              <h4>Withdraw</h4>
              <h1>৳ <span id="withdraw-total">0</span></h1>
            </div>
            <div class="col bg-info text-light rounded-3 py-4">
              <h4>Balance</h4>
              <h1>৳ <span id="balance-total">0</span></h1>
            </div>
          </div>
        </div>
      </section>
      <section class="container mt-5">
        <div class="container text-center">
          <div class="row gap-5">
            <div class="col bg-primary text-light rounded-3 py-4">
              <h4>Deposit</h4>
              <input
                type="text"
                name=""
                id="deposit-field"
                class="d-block mx-auto"
                placeholder="Enter amount here."
              />
              <div class="btn btn-success mt-3" id="deposit-btn">Deposit</div>
            </div>
            <div class="col bg-success text-light rounded-3 py-4">
              <h4>Withdraw</h4>
              <input
                type="text"
                name=""
                id="withdraw-field"
                class="d-block mx-auto"
                placeholder="Enter amount here."
              />
              <div class="btn btn-primary mt-3" id="withdraw-btn">Withdraw</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="JS/utilities.js"></script>
    <script src="JS/deposit.js"></script>
    <script src="JS/withdraw.js"></script>
  </body>
</html>
